<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body> <h1>CADASTRO:</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
     <fieldset>   <! Para criar uma borda em volta do formulario->
         <legend>
             Dados pessoais:    <! legenda->
         </legend>
         <p>
             <label for="Inome">Nome : </label>
             <input type="text" name="Nome" id="Inome" required maxlength="30" autocomplete="on" placeholder="Nome completo">
         </p>
         
         <p>
             <label for="itel">Tel:</label>
             <input type="tel" name="telefone" id="itel" required maxlength="20"
             autocomplete="(99) 9999-9999" placeholder="(99) 9999-9999" >
         </p>
         <p>
             <label for="idia">Dia da Prova:</label>
             <input type="date" name="Data" id="idia">
         </p>
         <p>
             <label for="ihora">Hora da Prova</label>
             <input type="time" name="Hora" id="ihora">
         </p>
         <p>
             <label for="iemail">Email:</label>
             <input type="email" name="Email" id="iemail" required>
         </p>
         
     </fieldset>
     <br>
     <br>
     
     <fieldset>
         <legend>Dados Profissionais:</legend>
 
         <p><label for="iempresa">Nome da Ultima empresa:</label>
         <input type="text" name="empresa" id="iempresa" maxlength="30" required>
         </p>
         <p>
             <label for="isalario">Ultimo Salário:</label>
             <input type="search" name="Salário" id="isalario" step="10.0" required
             placeholder="R$:0.000,00">
 
         </p>
         
     </fieldset>
     <br>
     <br>
     <fieldset>
         <legend>Esportes Favoritos:</legend>
 
         
        <p> <input type="checkbox" name="Futebol" id="ifutebol">  <label for="ifutebol">Futebol:</label> <br>
 
         <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Volei: </label> <br>
 
          <input type="checkbox" name="Natação" id="inatacao" checked> <label for="inatacao">Natação:</label>
 
         </p>
     </fieldset>
     <fieldset>
         <legend>Sexo</legend>
         <p>
             <input type="radio" name="sexo" id="imasc" value="F"> <label for="imasc">Masculino </label><br>
 
            <input type="radio" name="sexo" id="ifem" value="M"><label for="ifem">Feminino</label>
         </p>  
          <! no radio o campo nome tem que ter o msm valor para ambas as caixas não serem marcadas, mas o id tem que ser diferente. ->
 
         <label for="icor"> Selecione uma cor : <input type="color" name="cor" id="icor"></label>
 
         <p>  
             <label for="isat">Nivel de satisfação: </label>
             <input type="range" name="satisfação" id="isat" min="0" max="10" value="5"
             oninput="nivelsat.innerHTML = Number(isat.value)">
             <output id="nivelsat">5</output>
             <! output  é um comando que aparece na tela como resultado. ->
             
         </p>
 
         <p>
             <label for="icu">Carregar curriculo:  <input type="file" name="curriculo" id="icu"></label>
 
             <! Neste metodo de envio de arquivo não pode usar o metodo get, e sim o post.->
 
         </p>
 
     </fieldset>
 
     <p>
         <label for="iestado">Estado:</label>
         <select name="Estado" id="iestado">
             <option value="" selected>---Escolha---</option>
             <optgroup label=" Região Sudeste">
                 <option value="Sp">São Paulo</option>
                 <option value="MG">Minas Gerais</option>
                 <option value="RJ">Rio de Janeiro</option>
                 <option value="BA">Bahia</option>
             </optgroup>
         </select>
 
     </p>
         <p>
             <label for="iprofi">Profissão</label>
             <input type="text" name="Profissao:" id="iprofi" list="listaprofi">
             <datalist id="listaprofi">
                 <option value="ADM">Administrador</option>
                 <option value="CONT">Contador</option>
                 <option value="DEV">Desenvolvedor</option>
                 <option value="PROF">Professor</option>
             </datalist>
         </p>
         <p>
             <label for="imsg">Mensagem</label> <br>
             <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
 
             <! esse campo serve para que o usuario deixe uma mensagem ->
         </p>
 
     <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
     </p>
     </form>
</body>
</html>
